<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - NutriGuide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#619FA3',
                        'primary-light': '#8AB5B8',
                        'primary-dark': '#4A8A8E',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-soft': 'pulseSoft 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        pulseSoft: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .neumorphic {
            box-shadow: 20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff;
        }
        .neumorphic-inset {
            box-shadow: inset 20px 20px 60px #d1d1d1, inset -20px -20px 60px #ffffff;
        }
        .gradient-primary {
            background: linear-gradient(135deg, #619FA3 0%, #8AB5B8 100%);
        }
    </style>
</head>
<body class="bg-white font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">N</span>
                    </div>
                    <span class="font-semibold text-lg text-gray-800">NutriGuide</span>
                </div>
                <button onclick="window.location.href='index.html'" class="text-gray-600 hover:text-primary transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen pt-20 px-4 gradient-primary">
        <div class="container mx-auto max-w-4xl py-12">
            <!-- Step Indicator -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center space-x-2 bg-white/20 backdrop-blur-sm rounded-full px-6 py-3">
                    <span class="text-white font-medium">Step 1 of 3</span>
                    <div class="flex space-x-1">
                        <div class="w-8 h-2 bg-white rounded-full"></div>
                        <div class="w-8 h-2 bg-white/30 rounded-full"></div>
                        <div class="w-8 h-2 bg-white/30 rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- Title -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Know Your Numbers</h1>
                <p class="text-xl text-white/80">Let's calculate your BMI to understand your current health status</p>
            </div>

            <!-- BMI Form Card -->
            <div class="neumorphic bg-white rounded-3xl p-8 max-w-2xl mx-auto">
                <form id="bmiForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                            <select id="gender" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                            <input type="number" id="age" required min="15" max="100" placeholder="25" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Height (cm)</label>
                            <input type="number" id="height" required min="100" max="250" placeholder="170" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Weight (kg)</label>
                            <input type="number" id="weight" required min="30" max="200" placeholder="70" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Activity Level</label>
                        <select id="activityLevel" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">Select Activity Level</option>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Lightly active (1-3 days/week)</option>
                            <option value="moderate">Moderately active (3-5 days/week)</option>
                            <option value="active">Very active (6-7 days/week)</option>
                            <option value="very-active">Extra active (very hard exercise/physical job)</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white py-4 rounded-xl font-semibold hover:bg-primary-dark transition-all transform hover:scale-105">
                        Calculate My BMI
                    </button>
                </form>

                <!-- BMI Result -->
                <div id="bmiResult" class="hidden mt-8 p-6 bg-gray-50 rounded-2xl">
                    <div class="text-center">
                        <div class="text-5xl font-bold text-primary mb-2">
                            <span id="bmiValue">0.0</span>
                        </div>
                        <div id="bmiCategory" class="text-2xl font-bold mb-4"></div>
                        <p id="bmiMessage" class="text-gray-600 mb-6"></p>
                        
                        <!-- BMI Meter -->
                        <div class="mb-6">
                            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                                <div id="bmiMeter" class="h-full bg-primary rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                            <div class="flex justify-between text-xs text-gray-500 mt-2">
                                <span>15</span>
                                <span>20</span>
                                <span>25</span>
                                <span>30</span>
                                <span>35+</span>
                            </div>
                        </div>

                        <!-- BMI Categories -->
                        <div class="grid grid-cols-4 gap-2 text-xs">
                            <div class="text-center">
                                <div class="w-4 h-4 bg-blue-500 rounded-full mx-auto mb-1"></div>
                                <span class="text-gray-600">Underweight</span>
                            </div>
                            <div class="text-center">
                                <div class="w-4 h-4 bg-green-500 rounded-full mx-auto mb-1"></div>
                                <span class="text-gray-600">Normal</span>
                            </div>
                            <div class="text-center">
                                <div class="w-4 h-4 bg-yellow-500 rounded-full mx-auto mb-1"></div>
                                <span class="text-gray-600">Overweight</span>
                            </div>
                            <div class="text-center">
                                <div class="w-4 h-4 bg-red-500 rounded-full mx-auto mb-1"></div>
                                <span class="text-gray-600">Obese</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Continue Button -->
                <div id="continueToGoals" class="hidden mt-8">
                    <button onclick="window.location.href='goals.html'" class="w-full bg-green-500 text-white py-4 rounded-xl font-semibold hover:bg-green-600 transition-all transform hover:scale-105">
                        Continue to Goal Setting →
                    </button>
                </div>
            </div>

            <!-- Illustration -->
            <!-- <div class="text-center mt-12">
                <img src="https://picsum.photos/seed/bmiillustration/400/300.jpg" alt="BMI Illustration" class="rounded-2xl mx-auto opacity-80">
            </div> -->
        </div>
    </main>

    <script src="bmi.js"></script>
</body>
</html>
